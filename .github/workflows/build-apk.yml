name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Get timestamp
      id: timestamp
      run: echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.timestamp.outputs.timestamp }}
        files: android/app/build/outputs/apk/debug/app-debug.apk
        name: "Chi-Pins Build ${{ steps.timestamp.outputs.timestamp }}"
        body: |
          Automated build from commit ${{ github.sha }}

          Download URL:
          https://github.com/${{ github.repository }}/releases/download/build-${{ steps.timestamp.outputs.timestamp }}/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
