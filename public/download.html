<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi-Pins - Download APK</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .download-btn {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
        }
        .download-btn:hover {
            background: #2563eb;
        }
        .instructions {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .instructions h3 {
            margin-top: 0;
            color: #0369a1;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 8px 0;
            line-height: 1.6;
        }
        #loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chi-Pins Kiosk</h1>
        <p class="subtitle">Latest Android App</p>

        <div id="loading">Loading latest version...</div>
        <div id="content" style="display:none;">
            <a id="downloadLink" class="download-btn">Download Latest APK</a>

            <div class="instructions">
                <h3>Installation Instructions</h3>
                <ol>
                    <li>Download the APK to your Android device</li>
                    <li>Tap the downloaded file to install</li>
                    <li>Allow "Install from Unknown Sources" if prompted</li>
                    <li>Open the Chi-Pins app</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        // Fetch latest release from GitHub
        async function getLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/geverist/chi-pins/releases/latest');
                const data = await response.json();

                // Find all APK assets and sort by name (timestamp) descending to get most recent
                const apkAssets = data.assets.filter(asset => asset.name.endsWith('.apk'));
                apkAssets.sort((a, b) => b.name.localeCompare(a.name)); // Descending order

                const apkAsset = apkAssets[0]; // Get most recent

                if (apkAsset) {
                    document.getElementById('downloadLink').href = apkAsset.browser_download_url;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    document.getElementById('loading').textContent = 'No APK available yet. Push to GitHub to trigger a build.';
                }
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading latest version. Please try again later.';
                console.error(error);
            }
        }

        getLatestRelease();
    </script>
</body>
</html>
