<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Viewport and Display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chi-Pins" />

    <!-- Theme -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Permissions -->
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, geolocation=*" />

    <!-- SEO -->
    <meta name="description" content="Interactive Chicago map kiosk with games, jukebox, and local spots" />
    <meta name="keywords" content="chicago, kiosk, map, games, jukebox, interactive" />

    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://tile.openstreetmap.org" />
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org" />

    <title>Chi-Pins - Chicago Interactive Kiosk</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
