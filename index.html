<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Viewport and Display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chi-Pins" />

    <!-- Theme -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Permissions -->
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*, geolocation=*" />

    <!-- SEO -->
    <meta name="description" content="Interactive Chicago map kiosk with games, jukebox, and local spots" />
    <meta name="keywords" content="chicago, kiosk, map, games, jukebox, interactive" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chi-pins.com/" />
    <meta property="og:title" content="Chi-Pins - Chicago Interactive Kiosk" />
    <meta property="og:description" content="Drop a pin on Chicago! Play games, discover local spots, and share your favorite places." />
    <meta property="og:image" content="https://chi-pins.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chi-pins.com/" />
    <meta property="twitter:title" content="Chi-Pins - Chicago Interactive Kiosk" />
    <meta property="twitter:description" content="Drop a pin on Chicago! Play games, discover local spots, and share your favorite places." />
    <meta property="twitter:image" content="https://chi-pins.com/og-image.png" />

    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://tile.openstreetmap.org" />
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org" />

    <title>Chi-Pins - Chicago Interactive Kiosk</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
